<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style/styleDetails.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar start -->
    <header class="nav-header">
      <div class="navbar">
        <div class="logo">
          <a href="#">PetMeOut</a>
        </div>
        <ul class="links">
          <li><a href="/layout/home.html">Home</a></li>
          <li><a href="/layout/about.html">About</a></li>
          <li><a href="/layout/FAQ.html">FAQ</a></li>
        </ul>
        <a href="#" class="action-button">Login/Register</a>
        <div class="toggle-button">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <div class="dropdown-menu">
        <li><a href="/layout/home.html">Home</a></li>
        <li><a href="/layout/about.html">About</a></li>
        <li><a href="/layout/FAQ.html">FAQ</a></li>
        <a href="/layout/signinup.html" class="action-button">Login/Register</a>
      </div>
    </header>
    <!-- Navbar end -->

    <section class="detail-hewan">
      <div id="detailContent" class="detailContent">
        <!-- Detail hewan akan dimuat di sini melalui JavaScript -->
    </div>
    </section>

    <div class="popup-form-container" id="popup-form-container">
      <div class="popup-form">
        <span class="close-btn" onclick="closeForm()">&times;</span>
        <h2>Adoption Form</h2>
        <form action="" method="post">
          <div class="form-group">
            <label for="fname" class="required-label">First Name</label>
            <input type="text" id="fname" name="fname" required />
          </div>
          <div class="form-group">
            <label for="lname" class="required-label">Last Name</label>
            <input type="text" id="lname" name="lname" required />
          </div>
          <div class="form-group">
            <label for="email" class="required-label">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="dob" class="required-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
            <label for="address" class="required-label">Address</label>
            <input type="text" id="address" />
          </div>
          <div class="form-group">
            <label for="phone" class="required-label">Telephone</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="have-pets">Do you have pets?</label>
            <input type="text" id="have-pets" name="have-pets" />
          </div>
          <div class="form-group">
            <label for="have-children"
              >Do you have children in your house?</label
            >
            <input type="text" id="have-children" name="have-children" />
          </div>

          <input
            type="button"
            class="cancel-btn"
            value="Cancel"
            onclick="closeForm()"
          />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <!-- <script src="/script/formdetails.js"></script> -->
    <script src="/script/details.js"></script>
    <script src="/script/ResponsiveNavbarTes.js"></script>
  </body>
</html>
